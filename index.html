<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@600&family=Poppins:wght@500;700&display=swap" rel="stylesheet">
<!-- <link rel="stylesheet" href="index.js"> -->
</head>
<body>
    <div class="container">
        <div class="mainbox">
            <audio src="alarm-clock-short-6402.mp3" id="myEndAudio"></audio>
            <audio id="audio" src="a-kitchen-timer-55420.mp3"></audio>
            <input type="text" placeholder="Enter Timer In Minutes" id="getInputTimer" class="setInputTimer">
            <button jtype="button" class="setInputTimer" onclick="setTimer()">Set Timer</button>
            <div id="getTime" class="displayTime">00 : 00 : 00 : 00</div>
        </div>
        <div class="buttons">
            <button type="button" class="btn" style="--clr:red;" id="btn1" onclick="stopBtn()">Stop</button>
            <button type="button" class="btn" style="--clr:green;" id="btn2" onclick="startBtn()">Start</button>
            <button type="button" class="btn"  style="--clr:blue;" id="btn3" onclick="resetBtn()">Reset</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
